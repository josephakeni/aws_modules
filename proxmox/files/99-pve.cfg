#cloud-config
preserve_hostname: false
disable_root: false
ssh_pwauth: true

runcmd:
  - curl -sSL https://example.com/qemu-agent-setup.sh -o /tmp/qemu-agent-setup.sh
  - chmod +x /tmp/qemu-agent-setup.sh
  - /tmp/qemu-agent-setup.sh

# Accept values from Proxmox Cloud-Init panel
datasource_list: [ NoCloud, ConfigDrive, None ]

system_info:
  default_user:
    name: ubuntu
    plain_text_passwd: 'ubuntu'
    lock_passwd: false
    shell: /bin/bash
